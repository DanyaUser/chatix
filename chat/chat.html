<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chatStyle.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script src="./send.js"></script>
    <title>Чатикс</title>
  </head>
  <body>
    <div class="header-container">
      <div class="user-info">
        <img src="./makar.svg" class="icon" alt="" srcset="" />
        <div class="user-name user">User</div>
      </div>

      <div class="user-info">
        <div class="user-name receiver">Receiver</div>
        <img src="./makar.svg" class="icon icon-receiver" alt="" srcset="" />
      </div>
    </div>

    <section class="chat-container">
      <div class="msg-block">
        <ul class="users-list">
          <!-- <li class="msg-lit">User 1</li>
          <li class="msg-lit">User 2</li>
          <li class="msg-lit">User 3</li>
          <li class="msg-lit">User 4</li>
          <li class="msg-lit">User 5</li> -->
        </ul>
      </div>

      <div class="chat-block">
        <div class="msg-container">
          <ul class="msg-list"></ul>
        </div>

        <div class="input-block">
          <input type="text" class="msg-input" name="" id="" />
          <button class="send">
            <svg
              viewBox="0 0 48 48"
              id="Layer_2"
              width="20px"
              height="20px"
              data-name="Layer 2"
              xmlns="http://www.w3.org/2000/svg"
              fill="#000000"
              transform="rotate(0)"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke="#CCCCCC"
                stroke-width="0.192"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <defs>
                  <style>
                    .cls-1 {
                      fill: none;
                      stroke: #000000;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                    }
                  </style>
                </defs>
                <path
                  class="cls-1"
                  d="M40.83,8.48c1.14,0,2,1,1.54,2.86l-5.58,26.3c-.39,1.87-1.52,2.32-3.08,1.45L20.4,29.26a.4.4,0,0,1,0-.65L35.77,14.73c.7-.62-.15-.92-1.07-.36L15.41,26.54a.46.46,0,0,1-.4.05L6.82,24C5,23.47,5,22.22,7.23,21.33L40,8.69a2.16,2.16,0,0,1,.83-.21Z"
                ></path>
              </g>
            </svg>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
